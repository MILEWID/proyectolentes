<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/adminmenu.css">
    <link rel="stylesheet" href="../css/directorios.css">
    <link rel="stylesheet" href="../css/agregar.css">
    <title> Usuario </title>
</head>

<body>
    <div id="menu"></div>
    <div class="container">
        <div class="row align-items-center">
            <form>
                <class class="form-row">
                    <div class="h1"> USUARIO <span name="usuario"> #23433</span></div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Nombre:</label>
                            <!-- is-valid es una clase para validar campos -->
                            <input type="text" class="form-control" id="validationServer01" value="Jose antonio "
                                value="Mark" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Apellido:</label>
                            <!-- is-valid es una clase para validar campos -->
                            <input type="text" class="form-control" id="validationServer01" value="Jose antonio "
                                value="Mark" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServerUsername">Nombre de Usuario</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control " id="validationServerUsername"
                                    placeholder="Username" aria-describedby="inputGroupPrepend3" required readonly>
                                <div class="valid-feedback">
                                    Correcto
                                </div>
                                <div class="invalid-feedback">
                                    Porfavor ingrese un nombre de usuario
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationServer03">Ciudad:</label>
                            <input type="text" class="form-control" id="validationServer03" placeholder="City" required readonly>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingrese una ciudad válida.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer04">País</label>
                            <input type="text" class="form-control" id="validationServer04" placeholder="State"
                                required readonly>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingrese un país valido.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationServer05">contraseña</label>
                            <input type="text" class="form-control " id="validationServer05" placeholder="*******" required readonly>
                            <div class="invalid-feedback">
                                Please provide a valid zip.
                            </div>
                        </div>
                    </div>

        </div>
        <a class="btn btn-primary" href="adminusuarios.html">ACEPTAR</a>
        </form>
    </div>
    </div>


    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $("#menu").load("adminmenu.html header");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
